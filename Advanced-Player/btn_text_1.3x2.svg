<svg width="33" height="21">

	<defs>
		<linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%"	style="stop-color: #13a9fc; stop-opacity: 0.5; var( stop-color, track_light_color );" />
			<stop offset="100%"	style="stop-color: #13a9fc; stop-opacity:0.2; var( stop-color, track_light_color );" />
		</linearGradient>
	</defs>
	
	<rect x="0" y="0" width="33" height="21" style="fill:#191919; stroke-width:0;" />
	
	<!-- background_color seems broken by schemes (odd antialiazing of texts) -->
	<rect	x="1"
			y="1"
			width="31"
			height="21"
			style="fill:#191919; stroke-width:0; var(fill, background_color);" />
	
	<rect	x="1" y="1" width="31" height="19"
			style="fill:none; stroke-width:1; stroke:#dddddd; stroke-opacity: 0.5; var(stroke, light_color);"/>
	
	<rect	x="0.5" y="0.5" width="32" height="20" rx="1" ry="1"
			style="fill:none; stroke-width:1; stroke:#dddddd; var(stroke, light_color);" />
	
	<text	x="16.5" y="15.5"
			text-anchor="middle"
			style="fill:#aaaaaa; font-size: 14px; font-weight: bold; var(fill, text_color);">
				<Variable name="text"/>
	</text>
</svg>
