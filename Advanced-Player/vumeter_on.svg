<svg	xmlns	= "http://www.w3.org/2000/svg"
		width	= "15"	var-width	= "vumeter_width"
		height	= "69"	var-height	= "vumeter_height"
	>
	
	<script src="svg.js">
		<![CDATA[
			
			shapeWidth	= vumeter_width - 1;
			shapeHeight	= vumeter_height - 1;
			
		]]>
	</script>
	
	<defs>
		<linearGradient id="grad1" x1="0%" y1="100%" x2="0%" y2="0%">
			<stop offset="0%"	style="stop-color: rgb(0,255,0); stop-opacity:1" />
			<stop offset="30%"	style="stop-color: rgb(255,255,0); stop-opacity:1" />
			<stop offset="100%"	style="stop-color: #dd0000; stop-opacity:1" />
		</linearGradient>
	</defs>
	
	<g transform="translate( 0.5, 0.5 )">
	
		<rect	x="0" y="0" rx="1" ry="1"
				width	= "14"	expr-width	= "shapeWidth"
				height	= "68"	expr-height	= "shapeHeight"
				style="fill: url(#grad1); stroke-width:1; stroke:#cccccc;" />
		
		<rect	x		= "1"
				y		= "1"
				width	= "12"	expr-width	= "shapeWidth - 2"
				height	= "66"	expr-height	= "shapeHeight - 2"
				style	= "fill: none; stroke-width: 1; stroke: #000000; stroke-opacity: 0.2;" />
		
	</g>
	
</svg>
