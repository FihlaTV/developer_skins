<svg height="21" width="21">

	<script src="svg.js">
		<![CDATA[
		]]>
	</script>

	<defs>
		<linearGradient id="grad_def" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%"	style="stop-color: #333333; stop-opacity: 1;" />
			<stop offset="100%"	style="stop-color: #191919; stop-opacity: 1;" />
		</linearGradient>
	</defs>
	
	<rect x="0" y="0" width="21" height="21" style="fill:url(#grad_def); stroke-width:0; prop('fill', 'background_color');" />
	
	<rect	x="1.5" y="1.5" width="18" height="18"
