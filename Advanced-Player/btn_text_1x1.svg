	<rect	x="0.5" y="0.5" width="20" height="20" rx="1" ry="1"
			style="fill:none; stroke-width:1; stroke:#dddddd; prop('stroke', 'light_color');" />
	
	<text	x="11.5" y="16"
			text-anchor="middle"
			style="fill:#000000; font-size: 14px; font-weight: bold; opacity: 0.5;">
				<Variable name="text"/>
	</text>
	
	<text	x="10.5" y="15.5"
			text-anchor="middle"
			style="fill:#ffffff; font-size: 14px; font-weight: bold; prop('fill', 'text_color');">
				<Variable name="text"/>
	</text>
