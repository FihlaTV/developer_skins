<svg height="15" width="15">
	<script src="svg.js">
		// <![CDATA[
		// ]]>
	</script>

	<defs>
		<linearGradient id="grad_def" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%"	style="stop-color: #333333; stop-opacity: 1;" />
			<stop offset="100%"	style="stop-color: #191919; stop-opacity: 1;" />
		</linearGradient>
	</defs>
	
	<rect x="0" y="0" width="15" height="15" style="fill:url(#grad_def); stroke-width:0; prop('fill', 'background_color');" />
	
	<rect	x="1" y="1" width="13" height="13"
			style="fill:none; stroke-width:1; stroke:#000000; stroke-opacity: 0.5;"/>
	
	<rect	x="0.5" y="0.5" width="14" height="14" rx="1" ry="1"
			style="fill:none; stroke-width:1; stroke:#dddddd; prop('stroke', 'light_color');" />
	
	<text	x="8.5" y="12"
			text-anchor="middle"
			style="fill:#000000; font-size: 11px; font-weight: bold; opacity: 0.5;">
				<Variable name="text"/>
	</text>
	
	<text	x="7.5" y="11.5"
			text-anchor="middle"
			style="fill:#ffffff; font-size: 11px; font-weight: bold; prop('fill', 'text_color');">
				<Variable name="text"/>
	</text>
</svg>
