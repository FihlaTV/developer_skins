<svg	xmlns= "http://www.w3.org/2000/svg"
		width="15"	var-width="width"
		height="79"	var-height="height" >
	
	<script src="svg.js">
		<![CDATA[
			margin = margin || 0;
			offset = Number(offset);
		]]>
	</script>
	
	<rect
		width="15"	var-width="width"
		height="79"	var-height="height"
		style="fill: #191919; prop( 'fill', 'background_color' );" />
	
	<g transform="translate( 0.5, 0.5 )">
		
		<line
			x1="6"	expr-x1="offset - 1"
			x2="6"	expr-x2="offset - 1"
			y1="0"	expr-y1="margin"
			y2="79"	expr-y2="height - margin"
			style="stroke-width: 1; stroke: #444444; "/>
		
		<line
			x1="7"	expr-x1="offset"
			x2="7"	expr-x2="offset"
			y1="0"	expr-y1="margin"
			y2="79"	expr-y2="height - margin"
			style="stroke-width: 1; stroke: #000000; stroke-opacity: 0.5; "/>
		
		<line
			x1="8"	expr-x1="offset + 1"
			x2="8"	expr-x2="offset + 1"
			y1="0"	expr-y1="margin"
			y2="79"	expr-y2="height - margin"
			style="stroke-width: 1; stroke: #505050; "/>
		
		<text	x="7"	var-x="text_x"
				y="62"	var-y="text_y"
				text-anchor="middle"
				style="fill:#aaaaaa; font-size: 10px; font-weight: bold; prop('fill', 'text_color');">
					<Variable name="text"/>
		</text>
		
	</g>
	
</svg>
