<svg
	width="15"	var-width="width"
	height="79"	var-height="height" >
	
	<rect
		width="15"	var-width="width"
		height="79"	var-height="height"
		style="fill: #ffffff; var( fill, background_color );" />
	
	<line
		x1="7.5"	var-x1="offset"
		x2="7.5"	var-x2="offset"
		y1="0"
		y2="79"		var-y2="height"
		style="stroke-width: 1; stroke: #cccccc;"/>
	
	<text	x="7.5"	var-x="text_x"
			y="62"	var-y="text_y"
			text-anchor="middle"
			style="fill:#aaaaaa; font-size: 10px; font-weight: bold; var(fill, text_color);">
				<Variable name="text"/>
	</text>
	
</svg>
