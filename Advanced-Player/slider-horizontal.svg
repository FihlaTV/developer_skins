<svg	xmlns	= "http://www.w3.org/2000/svg"
		width="60"	var-width="width"
		height="25"	var-height="height"
	>
	
	<script src="svg.js">
		<![CDATA[
			margin = margin || 0;
			offset = Number(offset);
		]]>
	</script>
	
	<rect	width="60"	var-width="width"
			height="25"	var-height="height"
			style="fill: #191919; var( fill, background_color ); "/>
	
	<g transform="translate( 0.5, 0.5 )">
	
		<line	x1="0"	expr-x1="margin"
				x2="60"	expr-x2="width - margin"
				y1="12"	expr-y1="offset - 1"
				y2="12"	expr-y2="offset - 1"
				style="stroke: #444444; stroke-width: 1;"/>
		
		<line	x1="0"	expr-x1="margin"
				x2="60"	expr-x2="width - margin"
				y1="13"	expr-y1="offset"
				y2="13"	expr-y2="offset"
				style="stroke: #000000; stroke-width: 1; stroke-opacity: 0.5;"/>
		
		<line	x1="0"	expr-x1="margin"
				x2="60"	expr-x2="width - margin"
				y1="14"	expr-y1="offset + 1"
				y2="14"	expr-y2="offset + 1"
				style="stroke: #505050; stroke-width: 1;"/>
		
		
		<text	x="10" var-x="text_x"
				y="15" var-y="text_y"
				text-anchor="middle"
				style="fill:#aaaaaa; font-size: 10px; font-weight: bold; prop('fill', 'text_color');">
					<Variable name="text"/>
		</text>
	</g>	
	
</svg>
