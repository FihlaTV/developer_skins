<svg	xmlns	= "http://www.w3.org/2000/svg"
		width	= "15"	var-width	= "led_width"
		height	= "15"	var-height	= "led_height"
	>
	
	<script src="svg.js">
		<![CDATA[
			
			shapeWidth	= led_width - 1;
			shapeHeight	= led_height - 1;
			
		]]>
	</script>
	
	<g transform="translate( 0.5, 0.5 )">
	
		<rect	x="0" y="0" rx="1" ry="1"
				width	= "14"	expr-width	= "shapeWidth"
				height	= "14"	expr-height	= "shapeHeight"
				style="fill:none; stroke-width:1; stroke:#cccccc;" />
		
		<rect	x="1" y="1"
				width	= "12"	expr-width	= "shapeWidth - 2"
				height	= "12"	expr-height	= "shapeHeight - 2"
				style="fill:#dd0000; stroke-width:0; prop('fill', 'background_color');" />
		

		<!--rect	x		= "1"
				y		= "1"
				width	= "12"	expr-width	= "shapeWidth - 2"
				height	= "66"	expr-height	= "shapeHeight - 2"
				style	= "fill: none; stroke-width: 1; stroke: #000000; stroke-opacity: 0.2;" /-->
		
	</g>

</svg>
