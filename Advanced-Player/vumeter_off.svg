<svg	xmlns	= "http://www.w3.org/2000/svg"
		width	= "15"	var-width	= "vumeter_width"
		height	= "69"	var-height	= "vumeter_height"
	>
	
	<script src="svg.js">
		<![CDATA[
			
			shapeWidth	= vumeter_width - 1;
			shapeHeight	= vumeter_height - 1;
			
		]]>
	</script>
	
	<defs>
		<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
			<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
		</linearGradient>
	</defs>
	
	<!--rect	x="0" y="0"
			width	= "15"	var-width	= "vumeter_width"
			height	= "69"	var-height	= "vumeter_height"
			style="fill:#191919; stroke-width:0;" /-->
	
	<g transform="translate( 0.5, 0.5 )">
	
		<rect	x		= "0"
				y		= "0"
				width	= "14"	expr-width	= "shapeWidth"
				height	= "68"	expr-height	= "shapeHeight"
				style	= "fill: none; stroke-width:0;" />
		
		<rect	x="0" y="0" rx="1" ry="1"
				width	= "14"	expr-width	= "shapeWidth"
				height	= "68"	expr-height	= "shapeHeight"
				style="fill:none; stroke-width:1; stroke:#cccccc;" />
		
	</g>
	
</svg>
